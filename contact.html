<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <link rel="stylesheet" media="(max-width: 768px)" href="style.css" />
  <title>Nous contacter</title>
</head>

<body>
  <div class="navbar">
    <h1> TechParts </h1>
    <a href="" class="accueil">Accueil</a>
    <a href="" class="contact">Contact</a>
  </div>

  <div class="row mt-64-no-mobile">


    <!--Colonne formulaire-->

    <div class="row">

      <div class="col-6">

        <form action="#">
          <h2>Nous contacter</h2>

          <div>
            <label class="nom" id="title1" for="Field1">Nom</label>
            <div>
              <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
          </div>

          <div>
            <label class="desc" id="title3" for="Field3">
            E-mail
          </label>
            <div>
              <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
            </div>
          </div>

          <div>
            <label class="desc" id="title4" for="Field4">
            Message
          </label>

            <div>
              <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
            </div>
          </div>

          <div>
            <fieldset>


              <div>
                <input id="saveForm" name="saveForm" type="submit" value="Submit">
              </div>
          </div>

        </form>
      </div>

    </div>
    <!--Colonne map-->
    <div class="row">

      <div class="col-6">

      </div>

    </div>
  </div>

</body>

</html>
