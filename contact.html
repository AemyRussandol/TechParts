    <div class="col-6">
      <h4>Nous contacter</h4>
      <form action="#">

        <div>
          <label class="nom" id="title1" for="Field1">Nom</label>
          <div>
            <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
          </div>
        </div>

        <div>
          <label class="email" id="mail" for="email">
            E-mail
          </label>
          <div>
            <input id="mail" name="email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
          </div>
        </div>

        <div>
          <label class="message" id="msg" for="message">
            Message
          </label>

          <div>
            <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
          </div>
        </div>

        <div>
          <fieldset>

            <div>
              <input id="saveForm" name="saveForm" type="submit" value="Envoyer">
            </div>
        </div>

      </form>
    </div>
